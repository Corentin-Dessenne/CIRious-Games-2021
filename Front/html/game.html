<!DOCTYPE html>

<head>
    <title>Monopalim - Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/game.css" />
    <script type="text/javascript" src="../../Back/game/card.js"></script>
    <script type="text/javascript" src="../../Back/game/chanceCard.js"></script>
    <script type="text/javascript" src="../../Back/game/communityCard.js"></script>
    <script type="text/javascript" src="../../Back/game/questionCard.js"></script>
    <script type="text/javascript" src="../../Back/game/action.js"></script>
    <script type="text/javascript" src="../../Back/game/propriety.js"></script>
    <script type="text/javascript" src="../../Back/game/board.js"></script>
    <script type="text/javascript" src="../../Back/game/player.js"></script>
    <script type="text/javascript" src="../../Back/game/monopalim.js"></script>
    <script type="text/javascript" src="../js/view.js"></script>
</head>

<body>
    <!--First Part-->
    <!--Player State info (Money, HB, money at the center)-->
    <div id="topLeftBox">
        <div id="boxInfo">
            <span id="boxType">Bienvenue sur la case départ !
                <br>
                Vous commencez la partie avec 1500 blés.
                <br>
                Bon amusement !
            </span>
            <br>    
            <span id="cardContent"></span>
            <div id="answerContent"></div>
            <div id="validAnswer"></div>
            <div id="proprietyContent" style="overflow-x:auto;"></div>
        </div>
    </div>
    <div id="bottomLeftBox">
        <div id="playerInfo">
            <div id="moneyDiv">
                <p id="moneyTxt">Vous avez <span id="playerMoney"></span>  <img src="../assets/img/money/monnaie.png" alt="new"/></p>
            </div>   
            <div id="hbDiv">
                <span id="hbDiv2">Score Nutritionnel :</span>
                <progress id="hb" max="100" value="0"></progress>
            </div>
            <div id="taxesDiv">
                Valeur du panier de fruit : <span id="taxesMoney">0</span>
            </div>
        </div>
    </div>
    
    <!--Second Part-->
    <!--Game Board-->
    <div id="center">
        <div id="game" style="overflow-x:auto;">
            <table id="monopalimBoard">
                <!--First Line-->
                <tr>
                    <td id="gameBoxS" background="../assets/img/board/fruitBucket.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/spring.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/luck.png" style="transform: rotate(180deg);"></td>
                    <td id="gameBoxH" background="../assets/img/board/spring.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/spring.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/springSeason.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/spring.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/spring.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/question.png" style="transform: rotate(180deg);"></td>
                    <td id="gameBoxH" background="../assets/img/board/spring.png"></td>
                    <td id="gameBoxS"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winter.png"></td>
                    <td id="centerBox" colspan="9" rowspan="9"></td>
                    <td id="gameBoxV" background="../assets/img/board/summer.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winter.png"></td>
                    <td id="gameBoxV" background="../assets/img/board/summer.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/communityRotate.png" style="transform: rotate(180deg);"></td>

                    <td id="gameBoxV" background="../assets/img/board/communityRotate.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winter.png"></td>

                    <td id="gameBoxV" background="../assets/img/board/summer.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winterSeason.png"></td>
                    <td id="gameBoxV" background="../assets/img/board/summerSeason.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winter.png"></td>
                    <td id="gameBoxV" background="../assets/img/board/luckRotate.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winter.png"></td>
                    <td id="gameBoxV" background="../assets/img/board/summer.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/questionRotate.png" style="transform: rotate(180deg);"></td>
                    <td id="gameBoxV" background="../assets/img/board/questionRotate.png"></td>
                </tr>

                <tr>
                    <td id="gameBoxV" background="../assets/img/board/winter.png"></td>
                    <td id="gameBoxV" background="../assets/img/board/summer.png"></td>
                </tr>

                <!--Last Line-->
                <tr>
                    <td id="gameBoxS" background="../assets/img/board/jail.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/automn.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/automn.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/luck.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/automn.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/automnSeason.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/question.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/automn.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/community.png"></td>
                    <td id="gameBoxH" background="../assets/img/board/automn.png"></td>
                    <td id="gameBoxS" background="../assets/img/board/start.png"></td>
                </tr>
            </table>
        </div>

    </div>
    <!--Third Part-->
    <!--Propriety Tab & Game Info-->
    <div id="topRightBox">
        <div id="dice">
            <div id="totalTurnDiv">
                Il reste <span id="gameTurn"></span>
            </div>
            <div id="turnDiv">
                C'est au tour de <span id="playerName"></span>
            </div>
            <div id="diceDiv">
                <span id="dice1"></span> <span id="dice2"></span>
                <br><button type="button" id="rollDice" class="btn btn-info">LANCER</button>
            </div>
            <div id="actionButtons">
                <button type="button" id="buy" class="btn btn-success">Acheter</button>
                <button type="button" id="redeem" class="btn btn-success">Racheter</button>
                <button type="button" id="upgrade" class="btn btn-success">Améliorer</button>
                <button type="button" id="nothing" class="btn btn-success">Rien</button>
            </div>
            <div id="upgradeButtons">
                <span id="selectUpgrade"></span>
                <button type="button" id="upgradeChoice1" class="btn btn-warning">grocery</button>
                <button type="button" id="upgradeChoice2" class="btn btn-warning">market</button>
                <button type="button" id="upgradeChoice3" class="btn btn-warning">supermarket</button>
                <button type="button" id="upgradeChoice4" class="btn btn-warning">organic shop</button>
            </div>
            <span id="jailStatus"></span>
        </div>
    </div>

    <div id="bottomRightBox">
        <div id="myPropriety" style="overflow-x:auto;">
            <table id="propriety" class="table table-hover table-bordered table-striped table-primary">
                <!--Titles-->
                <thead class="bg-danger">
                <tr>
                    <th>Propriétés</th>
                    <th>Stade</th>
                    <th>Apports</th>
                </tr>
                </thead>
                <!--Infos-->
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                </tr>

                <tr>
                    <td></td>

                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/gameTest.js"></script>
</body>

</html>
