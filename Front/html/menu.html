<body>

<header>
    <div class="navbar navbar-dark" style="background-color: #89D1D9">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="../assets/img/home.png" width="40" height="40">
            </a>
        </div>
    </div>
</header>

<main role="main">
    <div class="album py-5" style="background-color: #89D1D9">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="../assets/img/family.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="../assets/img/world.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="../assets/img/temp.jpg" alt="Card image cap">

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="../assets/img/temp.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="../assets/img/temp.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="../assets/img/temp.jpg" alt="Card image cap">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
